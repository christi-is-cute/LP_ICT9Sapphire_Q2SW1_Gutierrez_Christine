<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Victorious</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

<style>
		* {
	box-sizing: border-box;
		}

		body{
			background-color: darkblue;
		}

		.column{
			display: flex;
		}
		.rows{
			flex: 25%;
			padding: 5px;
			text-align: center;
		}
		.image{
			display: flex;
			flex-direction: column;
		}

	</style>

</head>
<body>

	<!-- Container fluid Example -->
<div class="container-fluid p-5 bg-black text-center">
	<h1 style="color: darkblue;">Victorious</h1>

</div>

	<!--About Page-->

	<div class="about">
		<div class="box">
		<div class="card">
						<table class="table table-bordered">

				<tr class="table-primary">
					<th><img src="jade.jpg" height="20%" width="10%"></th>
				</tr>
	</div>
	<div class="card">
					<table class="table table-striped">

				<tr class="table-primary">
					<th><img src="beck.jpg" height="20%" width="10%"></th>
				</tr>
	</div>
	<div class="card">
					<table class="table table-hover">

				<tr class="table-primary">
					<th><img src="robbie.jpg" height="20%" width="10%"></th>
				</tr>
	</div>

</body>
</html>
